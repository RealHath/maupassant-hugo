<h3 class="widget-title">{{ i18n "Articles_latest" }}</h3>
<ul class="widget-list">
    {{ range $index, $page := first 10 (where (where .Site.Pages "Type" "in" (slice "post" "posts")) "Kind" "page") }}
    <li>
        <a href="{{ .Permalink }}" title="{{ .Title }}" target="_blank"><b>{{ add $index 1 }}.</b> {{ .Title }}</a>
    </li>
    {{ end }}
</ul>
